<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>

        <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email"  required>
                <br>
                <input type="password" class="form-control" placeholder="Password" required>
                <br>
                <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

<div id="transaction-area">
    <h1 class="text-center">Transaction Area</h1>
    <div class="container text-center mt-5">
        <div class="row text-white">
            <div class="col-md-4">
                <div class="first status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="second status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="third status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1200</span></h1>
                </div>
            </div>
        </div>
    </div>



    <div class="row mt-5">
        <div class="col-md-6">
            <div class="deposite dep-wid">
                <h3>Deposit</h3>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="withdraw dep-wid">
                <h3>Withdraw</h3>
                <input id="withdrawAmount"  type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="removeWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
